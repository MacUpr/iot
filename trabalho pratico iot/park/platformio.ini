[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps = 
  blynkkk/Blynk @ ^1.0.1
  adafruit/Adafruit Unified Sensor @ ^1.1.4
  
  paulstoffregen/Time @ ^1.6
upload_port = COM10
monitor_speed = 9600
